sudo: false
cache:
  bundler: true
  directories:
    - node_modules
    - cache
language: ruby
services:
- memcache
- redis-server
before_script:
- PHANTOMJS_CDNURL=https://bitbucket.org/ariya/phantomjs/downloads npm install
- psql -c 'create database mpdx_test;' -U postgres
- psql -c 'create database mpdx_test2;' -U postgres
- psql -U postgres -q -d mpdx_test -f db/structure.sql
- psql -U postgres -q -d mpdx_test2 -f db/structure.sql
- rm -f bin/spring
script:
- DISABLE_SPRING=1 bundle exec rake $TEST_SUITE
branches:
  only:
  - master
env:
  - TEST_SUITE='parallel:spec[2] coveralls:push' REDIS_PORT_6379_TCP_ADDR=localhost REDIS_PORT_6379_TCP_PORT=6379 DB_ENV_POSTGRESQL_DB=mpdx_test DB_ENV_POSTGRESQL_USER=postgres
  - TEST_SUITE='karma:run rubocop' REDIS_PORT_6379_TCP_ADDR=localhost REDIS_PORT_6379_TCP_PORT=6379 DB_ENV_POSTGRESQL_DB=mpdx_test DB_ENV_POSTGRESQL_USER=postgres
