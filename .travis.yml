dist: trusty
sudo: false
cache:
  bundler: true
  directories:
    - cache
language: ruby
services:
- redis-server
before_install:
- bundle config gems.contribsys.com $SIDEKIQ_CREDS
- gem update --system # https://github.com/travis-ci/travis-ci/issues/8978
- gem install bundler
before_script:
- psql -c 'create database mpdx_test;' -U postgres
- psql -c 'create database mpdx_test2;' -U postgres
- psql -U postgres -q -d mpdx_test -f db/structure.sql
- psql -U postgres -q -d mpdx_test2 -f db/structure.sql
script:
- bin/travis_parallel_test.sh
- bin/travis_rubocop.sh
- bin/travis_bundle_audit.sh
- bin/travis_docs.sh
- bundle exec rake coveralls:push
branches:
  only:
  - master
  - staging
env:
  global:
    - ENCRYPTION_LABEL: "badb2a42c21a"
    - COMMIT_AUTHOR_EMAIL: "tataihono.nikora@gmail.com"
  matrix:
    - TEST_SUITE=1
    - TEST_SUITE=2
    - TEST_SUITE=3
    - TEST_SUITE=4
addons:
  postgresql: "9.6"
notifications:
  webhooks: https://coveralls.io/webhook?repo_token=COVERALLS_REPO_TOKEN
