sudo: false
cache:
  bundler: true
  directories:
    - node_modules
    - cache
language: ruby
services:
- memcache
- redis-server
before_script:
- psql -c 'create database mpdx_test;' -U postgres
- psql -U postgres -q -d mpdx_test -f db/structure.sql
script:
- bin/travis_tests.sh
branches:
  only:
  - master
env:
- TEST_SUITE=1
- TEST_SUITE=2
