sudo: false
cache:
  bundler: true
  directories:
    - node_modules
    - cache
language: ruby
services:
- memcache
- redis-server
before_script:
- PHANTOMJS_CDNURL=https://bitbucket.org/ariya/phantomjs/downloads npm install
- psql -c 'create database mpdx_test;' -U postgres
- bundle exec rake db:schema:load RAILS_ENV=test
script:
- bundle exec rake $TEST_SUITE
branches:
  only:
  - master
env:
  - TEST_SUITE='spec coveralls:push' REDIS_PORT_6379_TCP_ADDR=localhost REDIS_PORT_6379_TCP_PORT=6379 DB_ENV_POSTGRESQL_DB=mpdx_test DB_ENV_POSTGRESQL_USER=postgres
  - TEST_SUITE='karma:run rubocop' REDIS_PORT_6379_TCP_ADDR=localhost REDIS_PORT_6379_TCP_PORT=6379 DB_ENV_POSTGRESQL_DB=mpdx_test DB_ENV_POSTGRESQL_USER=postgres
