attributes: &attrs
  amount:
    reason:
      The reason this duplicate pair was found
    type: string
  ignore:
    description:
      Whether or not this duplicate pair should be ignored
    type: boolean

relationships: &rels
  account_list:
    data:
      id:
        description:
          The `id` of the Account List
        type: id string
        required: true
  records:
    data:
      description:
        An array of two Person references
      type: '[Person]'

mutation_attributes: &mutation_attrs
  <<: *attrs
  reason:
    ignore: true
  ignore:
    ignore: true

object: &obj
  attributes:
    <<: *attrs
  relationships:
    <<: *rels

parameters:
  index:
    filters:
      account_list_id:
        description:
          Filter by Account List; accepts an Account List `id`
        type: id string
      ignore:
        description:
          Filter by ignored duplicate pairs
        type: Boolean

  update:
    attributes:
      <<: *mutation_attrs

response_fields:
  index:
    data:
      description:
        An array of Duplicate Record Pair Objects
      type: '[Duplicate Record Pair]'

  show:
    <<: *obj

  update:
    <<: *obj
