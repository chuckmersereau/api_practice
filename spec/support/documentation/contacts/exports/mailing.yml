actions:
  index_csv:
    title:
      Mailing [INDEX]{CSV}
  show:
    description:
      This endpoint when .csv is appended to the URI Path will produce a file with the contacts selected by the params attribute of the export_log
relationships: &rels
  user:
    data:
      description:
        The user that created the export
      type: 'Person'
attributes: &attrs
  params:
    description:
      A contact filter object that will select the contacts to export
type: string
object: &obj
  attributes:
    <<: *attrs
  relationships:
    <<: *rels
response_fields:
  show:
    <<: *obj
  create:
    <<: *obj
