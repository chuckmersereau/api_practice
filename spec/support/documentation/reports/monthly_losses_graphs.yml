attributes: &attrs
  losses:
    description:
      The month-over-month losses each month
    type: 'Array[Number]'
  month_names:
    description:
      The name of each month
    type: 'Array[String]'

relationships: &rels
  account_list:
    data:
      id:
        description:
          The `id` of the Account List that the report belongs to
        type: UUID string
        required: true

object: &obj
  attributes:
    <<: *attrs
  relationships:
    <<: *rels

parameters:
  update:
    attributes:
      <<: *attrs
      default_currency:
        ignore: true

response_fields:
  show:
    <<: *obj
