# rubocop --format fuubar --format offenses -R
inherit_from:
  - .rubocop_todo.yml

AllCops:
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'vendor/**/*'
    - 'bin/**/*'

  RunRailsCops: true

Metrics/MethodLength:
  Enabled: false
  CountComments: false
  Max: 20

GlobalVars:
  AllowedVariables: ['$rollout']
  Exclude:
    - 'app/controllers/application_controller.rb'
    - 'spec/spec_helper.rb'

Eval:
  Exclude:
    - 'app/models/sieble.rb'

GuardClause:
  MinBodyLength: 3

RegexpLiteral:
  Exclude:
    - 'Guardfile'

Void:
  Exclude:
    - 'spec/**/*'
